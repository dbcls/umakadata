default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: umakadata_development
  username: umakadata

test:
  <<: *default
  database: umakadata_test

production:
  <<: *default
  database: umakadata_production
  username: umakadata
  password: <%= ENV['UMAKADATA_DATABASE_PASSWORD'] %>
