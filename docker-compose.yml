version: '2'
 
services:
  db:
    image: postgres:9.5
    expose:
      - "5432" 
  web:
    build: .
    env_file: secrets.env
    environment:
      - SECRET_KEY_BASE=$UMAKA_SECRET  # used only on production
      - RAILS_ENV=$UMAKA_ENV
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    links:
      - db
